<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Challenge TDL</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Halo, <input type="text" id="name" placeholder="Masukkan Nama Anda" />
			</h2>
		</section>
		<!-- Todo -->
		<section class="create-todo">
			<h3>MASUKAN KEGIATAN!</h3>
			<form id="new-todo-form">
				<h4>apa aja kegiatan mu?</h4>
				<input 
					type="text" 
					placeholder="Masukkan kegiatan kamu"
					name="content"
					id="content" />
				<h4>Kategori kegiatan</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="kampus" /> 
						<span class="bubble kampus"></span>
						<div>Kampus</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>
				<input type="submit" value="MASUKKAN KEGIATAN" />
			</form>
		</section>
		<!-- End of Todo -->
		<section class="todo-list">
			<h3>KEGIATAN KU</h3>
			<div class="list" id="todo-list"></div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
